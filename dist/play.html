<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <canvas id="canvas" tabindex="1" width="672" height="384"></canvas>
    <div id="directions">
        <table>
            <tr>
                <td>←</td>
                <td>S</td>
            </tr>
            <tr>
                <td>↑</td>
                <td>E</td>
            </tr>
            <tr>
                <td>→</td>
                <td>F</td>
            </tr>
            <tr>
                <td>↓</td>
                <td>D</td>
            </tr>
        </table>
        <table>
            <tr>
                <td>Ⓐ</td>
                <td>K</td>
            </tr>
            <tr>
                <td>Ⓑ</td>
                <td>L</td>
            </tr>
            <tr>
                <td>Ⓒ</td>
                <td>R</td>
            </tr>
        </table>
    </div>

    <footer>based on <a href="http://simbuino4web.ppl-pilot.com/">Simbuino4Web</a></footer>
	
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

	<script src="js/sim4web.min.js"></script>
    <script src="js/url-search-params.js"></script>

    <script>
    "use strict";

    $(function () {
        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('hex')) {
            $.get(urlParams.get('hex'), function( data ) {
                simulation.LoadHex(data);
            });
        }
    });
    </script>
</body>
</html>
